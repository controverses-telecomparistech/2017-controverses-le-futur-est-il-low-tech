var contant=["<b>Réalité économique ? </b> <br/><br/> Introduire en masse le numérique à l’école impose des investissement conséquents à l’échelle des collectivités, d’abord au niveau financier mais aussi pour le choix et la configuration des équipements, la formation du corps enseignant ainsi que la sécurisation et la maintenance des parcs informatiques. <br/><br/> Argument pour : les emplois de demain seront en grande partie numériques, donc former nos enfants à les utiliser à l’école est un moyen de les former à la société de demain. <br/><br/> Argument contre ce point de vue : on favorise la visibilité de ce secteur auprès des enfants et on leur donne moins de chances d’explorer d’autres secteurs de travail, on les conditionne en quelque sorte à travailler pour les grandes firmes du numérique de demain (Microsoft & co)", "<b>Quels apports éducatifs ?</b> <br/><br/> Un suivi des élèves plus facile avec la possibilité d’envoyer les devoirs directement à l’enseignant par internet,  : un rapport élève / enseignant plus efficace <br/> <br/> Un outil plus pratique pour les élèves, pour effacer ce qu’ils écrivent par exemple (amélioration du rapport à l’erreur)  <br/> <br/> Les détracteurs comme P Bihouix  s’appuient sur le fait que l’éducation c’est aussi l’école de la vie (erreurs, ennui, lenteur, aspect rébarbatif…), réalité dont les enfants seront coupés avec les tablettes. Les cahiers de texte numériques écrits par les professeurs constituent un exemple de conséquences sur l’apprentissage de l’autonomie pour les enfants.  <br/> <br/> Les questions sanitaires peuvent également jouer dans l’apprentissage de l’élève (exposition aux radiofréquences, troubles du sommeil) : ce type de système serait donc plus réservé à des étudiants plus âgés.", "<b>Réduction des inégalités ?</b> <br/><br/> Tablettes pour tous : aucune distinction apparente entre élèves  <br/> <br/> Argument contre : inégalité dans l’usage qui sera fait des tablettes d’un enfant à l’autre (exposition directe aux réseaux sociaux en plus du contenu pédagogique utilisé pour les devoirs)  <br/> <br/> Les enfants les moins favorisés sont souvent les plus exposés aux ordinateurs, tablettes, etc déjà chez eux, donc cela leur ajoute un lieu dans lequel ils côtoient ces appareils et il sera encore plus difficile de s’en déconnecter pour l’apprentissage scolaire fondamental. " , "<b>Conséquences sur l’activité d’enseignement ?</b> <br/><br/> Diversification des méthodes d’apprentissage : possibilité de faire des devoirs oraux à la maison (enregistrés avec les tablettes) par exemple  <br/> Attention à la perte de temps occasionnée par la complexité des systèmes : la réponse aux problèmes annexes liés au matériel ont tendance à remplacer l’activité d’enseignement", " <b>Les “green tech” sont-elles renouvelables ?</b> <br/><br/>  Les énergies vertes ne sont pas aussi propres qu’on le pense souvent : on oublie le processus de fabrication <br/><br/> Elles dépendent des énergies fossiles à la fois au niveau de l’extraction des matières premières pour les concevoir et de leur financement économique. Le choix le plus raisonnable dans ce sens est donc de commencer par réduire notre consommation énergétique individuellement.  <br/><br/> Elles utilisent des ressources rares pour leur fabrication (Terres rares, argent etc) ce qui limite leur capacité de production et il sera difficile de combler nos besoins énergétiques actuels avec cette quantité finie de matières premières", "<b>La ville de demain est-elle une “smart city” bourrée de High-Tech et objets connectés ?</b> <br/><br/> <b>1er point de vue</b> <br/><br/> Certains dispositifs High-Tech contribuent à faire des économies d’énergies. En effet, en créant des systèmes avec objets connectés, on peut organiser la gestion des ressources énergétiques au sein d’une ville de manière centralisée (distribution d’eau, gaz, électricité…). Le fait que de plus en plus de personnes vivent en ville complexifie leur gestion et les High-Tech sont un moyen de gérer cette complexité.  <br/><br/> Exemples concrets des économies d’énergie possibles grâce aux objets connectés :  <br/><br/> Développement des transports en commun <br/><br/> Gestion des déchets <br/><br/> Gestion efficace de l’éclairage public <br/><br/> Les High-Tech sont également un moyen d’améliorer le cadre de vie des habitants, par exemple en augmentant la couverture wi-fi des villes ou en créant des plateformes en ligne pour qu’ils puissent signaler des problèmes à leur commune ou participer à la vie communale plus facilement.  <br/><br/> <b>2eme point de vue</b> <br/><br/> L’économie des ressources louée par la smart city impose des investissements personnels des citoyens pour équiper leur habitat de dispositifs moins gourmands en énergie. De ce fait cette économie d’énergies pourra s’appliquer uniquement aux personnes ayant le plus de moyens financiers s’il n’y a pas de subvention extérieure.  <br/><br/> L’introduction en masse d’objets connectés accroît également le problème de confidentialité des données par rapport à l’usage des données des différents capteurs, potentiellement commercial. La privatisation des dispositifs utilisés par ces villes connectées en ferait la cible de conflits d’intérêt importants.  <br/><br/> Le seul moyen viable de faire de réelles économies d’énergie est de s’investir individuellement en changeant notre mentalité. Des conséquences significatives seront obtenues grâce à une petite contribution de chacun de nous (théorie de l’effet cumulé). C’est le point de vue défendu par des mouvements comme celui des Colibris de Pierre Rabhi ou des Villes en Transition (villes inscrites dans un mouvement international de transition énergétique par des actions locales)."]
